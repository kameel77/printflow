version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: printflow_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-printflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-printflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-printflow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - printflow_network

  # Redis for Celery task queue and caching
  redis:
    image: redis:7-alpine
    container_name: printflow_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - printflow_network

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: printflow_backend
    restart: unless-stopped
    environment:
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-printflow}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-printflow}
      # Redis
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      # Security
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_ACCESS_TOKEN_EXPIRE_MINUTES: ${JWT_ACCESS_TOKEN_EXPIRE_MINUTES:-480}
      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # Gmail API
      GMAIL_CREDENTIALS_PATH: ${GMAIL_CREDENTIALS_PATH:-/app/credentials/gmail_credentials.json}
      GMAIL_TOKEN_PATH: ${GMAIL_TOKEN_PATH:-/app/credentials/gmail_token.json}
      # Environment
      DEBUG: ${DEBUG:-false}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      # PDF Generation
      WEASYPRINT_TIMEOUT: ${WEASYPRINT_TIMEOUT:-30}
      # Follow-up settings
      FOLLOW_UP_DAYS: ${FOLLOW_UP_DAYS:-3}
      MAX_FOLLOW_UPS: ${MAX_FOLLOW_UPS:-2}
    volumes:
      - ./backend:/app
      - ./credentials:/app/credentials:ro
      - pdf_storage:/app/storage/pdfs
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - printflow_network
    command: >
      sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "

  # Celery Worker for background tasks
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: printflow_celery_worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-printflow}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-printflow}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      GMAIL_CREDENTIALS_PATH: ${GMAIL_CREDENTIALS_PATH:-/app/credentials/gmail_credentials.json}
      GMAIL_TOKEN_PATH: ${GMAIL_TOKEN_PATH:-/app/credentials/gmail_token.json}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      FOLLOW_UP_DAYS: ${FOLLOW_UP_DAYS:-3}
      MAX_FOLLOW_UPS: ${MAX_FOLLOW_UPS:-2}
    volumes:
      - ./backend:/app
      - ./credentials:/app/credentials:ro
      - pdf_storage:/app/storage/pdfs
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - printflow_network
    command: >
      sh -c "
        celery -A app.core.celery worker --loglevel=info --concurrency=4
      "

  # Celery Beat for scheduled tasks
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: printflow_celery_beat
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-printflow}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-printflow}
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      GMAIL_CREDENTIALS_PATH: ${GMAIL_CREDENTIALS_PATH:-/app/credentials/gmail_credentials.json}
      GMAIL_TOKEN_PATH: ${GMAIL_TOKEN_PATH:-/app/credentials/gmail_token.json}
      ENVIRONMENT: ${ENVIRONMENT:-production}
      FOLLOW_UP_DAYS: ${FOLLOW_UP_DAYS:-3}
      MAX_FOLLOW_UPS: ${MAX_FOLLOW_UPS:-2}
    volumes:
      - ./backend:/app
      - ./credentials:/app/credentials:ro
      - pdf_storage:/app/storage/pdfs
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
    depends_on:
      - postgres
      - redis
      - backend
    networks:
      - printflow_network
    command: >
      sh -c "
        celery -A app.core.celery beat --loglevel=info --scheduler django_celery_beat.schedulers:DatabaseScheduler
      "

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: printflow_frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://api.yourdomain.com}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-https://yourdomain.com}
    ports:
      - "127.0.0.1:3000:3000"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - printflow_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: printflow_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/etc/letsencrypt:ro
      - certbot_www:/var/www/certbot:ro
      - pdf_storage:/var/www/pdfs:ro
    depends_on:
      - frontend
      - backend
    networks:
      - printflow_network

  # Certbot for SSL certificates
  certbot:
    image: certbot/certbot
    container_name: printflow_certbot
    restart: "no"
    volumes:
      - certbot_data:/etc/letsencrypt
      - certbot_www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - printflow_network

  # Database backup service
  backup:
    image: postgres:15-alpine
    container_name: printflow_backup
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-printflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-printflow}
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-30}
    volumes:
      - postgres_data:/var/lib/postgresql/data:ro
      - ./backups:/backups
      - type: bind
        source: /etc/localtime
        target: /etc/localtime
        read_only: true
    depends_on:
      - postgres
    networks:
      - printflow_network
    command: >
      sh -c "
        apk add --no-cache tzdata &&
        echo '0 3 * * * PGPASSWORD=$$POSTGRES_PASSWORD pg_dump -h postgres -U $$POSTGRES_USER $$POSTGRES_DB | gzip > /backups/printflow_$$(date +\%Y\%m\%d_\%H\%M\%S).sql.gz && find /backups -name "*.sql.gz" -mtime +$$BACKUP_RETENTION_DAYS -delete' | crontab - &&
        crond -f -l 2
      "

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pdf_storage:
    driver: local
  certbot_data:
    driver: local
  certbot_www:
    driver: local

networks:
  printflow_network:
    driver: bridge
