# PrintFlow MIS — Dev deployment (Coolify / Docker Compose)
# Services: PostgreSQL, Redis, Backend (FastAPI), Frontend (Next.js)

services:
  # ─── PostgreSQL ───────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-printflow}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-printflow}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-printflow}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - printflow

  # ─── Redis ────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - printflow

  # ─── Backend (FastAPI) ────────────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    restart: unless-stopped
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://printflow:changeme@postgres:5432/printflow}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-min-32-characters-long}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      DEBUG: ${DEBUG:-true}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - printflow
    command: >
      sh -c "
        echo '=== PrintFlow Backend Starting ===' &&
        python -c \"import os, socket, urllib.parse; url_str = os.environ.get('DATABASE_URL', ''); url = urllib.parse.urlparse(url_str); print(f'DB Host: {url.hostname}'); print(f'DB Port: {url.port}'); safe_url = url_str.replace(url.password, '***') if url.password else url_str; print(f'DB URL (masked): {safe_url}'); try: print(f'Start IP: {socket.gethostbyname(url.hostname)}'); except Exception as e: print(f'DNS Error: {e}')\" &&
        echo 'Wait 3s for DNS...' && sleep 3 &&
        python -c 'import asyncpg; print(\"asyncpg OK\")' &&
        python -m app.seed || echo 'WARN: seed failed, continuing...' &&
        echo '=== Starting uvicorn ===' &&
        exec uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2
      "

  # ─── Frontend (Next.js) ──────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        BACKEND_URL: http://backend:8000
    restart: unless-stopped
    environment:
      NODE_ENV: production
      BACKEND_URL: http://backend:8000
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - printflow

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  printflow:
    driver: bridge
